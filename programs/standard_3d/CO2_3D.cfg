memory_particles_GB = 48
memory_afivo_GB = 4

dt_output = 0.2e-9
output_dir = output
simulation_name = CO2_50mbar_E0125
end_time = 500e-9
domain_len = 20e-3 20e-3 20e-3
cfl_particles = 0.5
td_old_style = f

use_electrode = t
coarse_grid_size = 128 128 128

[pc]
        seed_pos = 0.5 0.5 0.725
        seed_sigma = 2e-4
        seed_num_particles = 100
        seed_particle_weight = 1e3

[field]
        amplitude = -0.125e6
        rod_r0 = 0.5 0.5 1.0
        rod_r1 = 0.5 0.5 0.75
        rod_radius = 3e-4
        electrode_grounded = f

[refine]
        adx = 0.5
        min_dx = 1e-6
        max_dx = 1e-3
        derefine_dx = 5e-6
        electrode_dx = 5e-5

[particle]
        min_weight = 1
        max_weight = 1e20
        per_cell = 50

[gas]
        name = CO2
        components = CO2
        fractions = 1.0
        file = ../../input/cs_CO2_IST_lisbon.txt
        transport_data_file = ../../input/CO2_chemistry_200points.txt
        pressure = 50e-3

[photon]
        model = CO2-experimental
        photoemission_enabled = f
        photoemission_from_collisions = f
        efield_table = 200 259 334 534 1000
        efficiency_table = 0.0 0.6e-4 1.2e-4 2.8e-4 4.8e-4

